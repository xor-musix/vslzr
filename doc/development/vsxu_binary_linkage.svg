         style="font-size:9px;fill:#ffffff"
         id="flowPara3669-1">- DLL's shared Objects not dynamically linked</flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3818">- File system is searched by the engine on startup</flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara4308">- They are loaded by the engine with dlopen and similar mechanics on other platforms.</flowPara></flowRoot>  </g>
