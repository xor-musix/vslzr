           x="94.045204"
           y="180.53038" /></flowRegion><flowPara
         id="flowPara3269"
         style="font-size:9px;fill:#ffffff">Linkage: Dynamic (SO/DLL)</flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3402" /><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3404">Parameter and logic takes place here. This library also provides a file system abstraction layer for the modules  and some common string operations such as recursive file search, explode/implode of strings, base conversions etc.  Many of the basic datatypes used both in engine, modules and artiste/player are defined in engine/include  Noteworthy is that the Engine does not need OpenGL - all those calls are provided in “Engine Graphics” and inside the modules. Thus you can use the engine (for the sake of argument) without any graphics output.  </flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3359" /><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3361">Noteworthy files / headers: </flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3363">  engine/include/vsx_param.h    the different data types modules can use/support </flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3365">  engine/include/vsx_mesh.h     mesh implementation engine/includes</flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3461">  engine/include/vsx_avector.h   vector (array) class using &quot;new&quot; for mem alloc</flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3463">  engine/include/vsx_array.h       as above, but specialized, using malloc</flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3471">  engine/include/vsx_float_array.h      a data type used in modules</flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3473">  engine/include/vsx_sequence.h       also used in modules. </flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3475" /><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3465" /><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3467" /></flowRoot>    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;font-family:Bitstream Vera Sans"
       x="43.895958"
       y="133.4292"
       id="text3278"><tspan
         sodipodi:role="line"
         id="tspan3280"
         x="43.895958"
         y="133.4292"
         style="font-size:20px;fill:#ffffff">Binary (Artiste/Player/Server/Player Demo)</tspan></text>
    <flowRoot
       xml:space="preserve"
       id="flowRoot3388"
       style="font-size:40px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;font-family:Bitstream Vera Sans"
       transform="translate(-1.4142136,-12.020815)"><flowRegion
         id="flowRegion3390"><rect
           id="rect3392"
           width="393.85849"
           height="295.57065"
           x="555.78595"
           y="208.81465" /></flowRegion><flowPara
         id="flowPara3394"
         style="font-size:9px;fill:#ffffff">Linkage: Dynamic (SO/DLL)</flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3479" /><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3477">Provides graphics loading and other helper tools to mother Binary and to many of the modules. Texture uploading to OpenGL, Texture class implementation, Jpeg and PNG loading, Basic Bitmap Font rendering (artiste, player).</flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3453" /><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3455">Noteworthy files / headers, all are in engine_graphics/include:</flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3481" /><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3483">vsx_texture.h     Convenience class for creating textures.</flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3487">                          Is also the texture data type. For modules it provides help with </flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3491">                          creating FBO's, loading PNG/Jpegs.</flowPara><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3493" /><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3489" /><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3457" /><flowPara
         style="font-size:9px;fill:#ffffff"
         id="flowPara3459" /></flowRoot>    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-weight:normal;fill:#000000;fill-opacity:1;stroke:none;font-family:Bitstream Vera Sans"
       x="60.104076"
